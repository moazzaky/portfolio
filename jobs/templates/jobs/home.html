<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v3.8.5">
	<title>Moaz Website</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

	<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


	<style>
	  .bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	  }

      .jumbotron {
          padding: 4rem 2rem 0.5rem;
      }
      .jumbotron-heading {
          margin-top: 0.5rem;
      }

	  @media (min-width: 768px) {
		.bd-placeholder-img-lg {
		  font-size: 3.5rem;
		}
	  }
	</style>
	<!-- Custom styles for this template -->
  </head>
  <body>
 <header>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark ">
  <a class="navbar-brand" href="{% url 'home' %}">MoazKhairy</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	<ul class="navbar-nav ml-auto">
	  <li class="nav-item">
		<a class="nav-link" href="#">Twitter</a>
	  </li>
      <li class="nav-item">
		<a class="nav-link" href="{% static 'CV.pdf' %}">Resume</a>
	  </li>
      <li class="nav-item">
		<a class="nav-link" href="{% url 'all_blogs' %}">Blog</a>
	  </li>
	</ul>
  </div>
</nav>
</header>

<main role="main">

  <section class="jumbotron text-center">
	<div class="container">
	  <h1 class="jumbotron-heading">Hello, I'm Moaz M.D.</h1>
	  <p class="lead text-muted">Something short and leading about the collection</p>
      <img class="img-thumbnail" width="210px" src="{% static '3.jpg' %}" alt="">
	  <p>
		<a href="mailto:moaz_khairy@yahoo.com" class="btn btn-primary my-2">Email me</a>
	  </p>
	</div>
  </section>

  <div class="album py-5 bg-light">
	<div class="container">



	  <div class="row">
        {% for job in jobs_list.all %}
		<div class="col-md-4">
		  <div class="card mb-4 shadow-sm">
			<img src="{{job.image.url}}" class="bd-placeholder-img card-img-top" width="100%" height="225">
			<div class="card-body">
			  <p class="card-text">{{ job.summary }}</p>
			  <div class="d-flex justify-content-between align-items-center">
				<div class="btn-group">
				</div>
			  </div>
			</div>
		  </div>
		</div>
        {% endfor %}
	  </div>


	</div>
  </div>

</main>

<footer class="text-muted ">
  <div class="container ">
	<p class="float-right">&copy; MoazKhairy {% now "M" %} {% now "Y" %} </p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
